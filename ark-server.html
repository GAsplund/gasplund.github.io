<!DOCTYPE html>

<html>

	<head>

		<title>GAsplund's Website</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- META -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- OPEN GRAPH PROTOCOL -->
		<meta property="og:site_name" content="GAsplund's Website">
		<meta property="og:title" content="GAsplund's Website">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://gasplund.github.io">
		<meta property="og:image" content="favicon.ico">
		<meta property="og:description" content="GAsplund's Website">

		<!-- SCRIPT -->
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="//momentjs.com/downloads/moment.min.js"></script>
		<script src="ark-server-status.js"></script>
		<script src="https://discordapp.com/api/guilds/220923913549381632/widget.json"></script>
		<script>function Reload() {location.reload();}</script>
		
	</head>

	<body>

		<div w3-include-html="navigation.html"></div>
		<div w3-include-html="copyright.html"></div>
		<script>w3.includeHTML();</script>
		<!-- Place code under this comment -->

		<div style="padding-left:3%; padding-top:1%; float:left">

			<h1>ARK Server:</h1>
			<h3>IP: <a href="steam://connect/gasplund.mc-server.net:27015/gasplund2017">gasplund.mc-server.net</a></h3>
			<h3>Port: 27015</h3>
			<h1 style="padding-top:5%"><i class="fa fa-power-off" aria-hidden="true"></i> Server Status:</h1>

			<div class="statusbox_ark">
				<span class="label_ark">Online:</span><i id="online" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span class="label_ark">Players:</span><i id="players" class="fa fa-question" aria-hidden="true"></i><span> /</span><i id="maxplayers" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span class="label_ark">Version:</span><i id="version" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span class="label_ark">Map:</span><i id="map" class="fa fa-question" aria-hidden="true"></i>
				<hr style="border: 2px dashed #666666">
				<span class="label_ark">Refresh:</span><button OnClick="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
				<hr style="border: 2px dashed #666666">
				<span class="label_ark">Check:</span><i id="lastcheck" class="fa fa-question" aria-hidden="true" style="width:50%"></i>
			</div>

		</div>

		<div style="padding-top:1%; float:left">
			<h1>Discord Server:</h1>
			<iframe src="https://discordapp.com/widget?id=220923913549381632&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
		</div>

	</body>

</html>
