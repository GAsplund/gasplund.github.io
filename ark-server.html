<!DOCTYPE html>

<html>

	<head>

		<title>GAsplund's Website</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- META -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- OPEN GRAPH PROTOCOL -->
		<meta property="og:site_name" content="GAsplund's Website">
		<meta property="og:title" content="GAsplund's Website">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://gasplund.github.io">
		<meta property="og:image" content="favicon.ico">
		<meta property="og:description" content="GAsplund's Website">

		<!-- SCRIPT -->
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://momentjs.com/downloads/moment.min.js"></script>
		<script src="ark-server-status.js"></script>
		<script src="https://discordapp.com/api/guilds/220923913549381632/widget.json"></script>
		<script>function Reload() {location.reload();}</script>
		
	</head>

	<body>

		<div w3-include-html="navigation.html"></div>
		<script>w3.includeHTML();</script>
		<!-- Place code under this comment -->

		<div id="padding">

			<h1>ARK Server:</h1>
			<div id="status-ip">
			<span>IP: <a href="steam://connect/gasplund.mc-server.net:27015/gasplund2017" title="Click to join">gasplund.mc-server.net</a></span>
			<br style="margin-top:3%; display:block">
			<span>Port: 27015</span>
			</div>

			<h1 style="padding-top:10%"><i class="fa fa-power-off" aria-hidden="true"></i> Server Status:</h1>

			<div id="statusbox">
				<span id="label">Online:</span><i id="online" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span id="label">Players:</span><i id="players" class="fa fa-question" aria-hidden="true"></i><span>/</span><i id="maxplayers" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span id="label">Version:</span><i id="version" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span id="label">Map:</span><i id="map" class="fa fa-question" aria-hidden="true"></i>
				<hr style="border: 2px dashed #666666">
				<span id="label">Refresh:</span><button OnClick="Reload()" title="Click to reload"><i class="fa fa-refresh" aria-hidden="true"></i></button>
				<hr style="border: 2px dashed #666666">
				<span id="label" title="Last Checked">Check:</span><i id="lastcheck" class="fa fa-question" aria-hidden="true" title="Last checked on" style="width:50%"></i>
			</div>

			<h1 style="padding-top:10%">Discord Server:</h1>
			<iframe style="border:none" src="https://discordapp.com/widget?id=220923913549381632&theme=dark" width="300" height="500"></iframe>

		</div>

	</body>

</html>
