<!DOCTYPE html>

<html>

	<head>

		<title>GAsplund's Website</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- META -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- OPEN GRAPH PROTOCOL -->
		<meta property="og:site_name" content="GAsplund's Website">
		<meta property="og:title" content="GAsplund's Website">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://gasplund.github.io">
		<meta property="og:image" content="favicon.ico">
		<meta property="og:description" content="GAsplund's Website">

		<!-- SCRIPT -->
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://momentjs.com/downloads/moment.min.js"></script>
		<script src="ftb-server-status.js"></script>
		<script>function Reload() {location.reload();}</script>

	</head>

	<body>

		<div w3-include-html="navigation.html"></div>
		<script>w3.includeHTML();</script>
		<!-- Place code under this comment -->

		<div id="ftb-status">

			<h1><i class="fa fa-cube" aria-hidden="true"></i> FTB Server:</h1>
			<div id="ftb-status-ip">
			<h3>IP: gasplund.mc-server.net</h3>
			<h3>Port: 25565</h3>
			</div>
			<h1 style="padding-top:5%"><i class="fa fa-power-off" aria-hidden="true"></i> Server Status:</h1>

			<div class="statusbox_ftb">
				<span class="label_ftb">Online:</span><i id="online" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span class="label_ftb">Players:</span><i id="playersnow" class="fa fa-question" aria-hidden="true"></i><span>/</span><i id="playersmax" class="fa fa-question" aria-hidden="true"></i>
				<br>
				<span class="label_ftb">Version:</span><i id="version" class="fa fa-question" aria-hidden="true"></i>
				<hr style="border: 2px dashed #666666">
				<span class="label_ftb">Refresh:</span><button OnClick="Reload()" title="Click to reload"><i class="fa fa-refresh" aria-hidden="true"></i></button>
				<br>
				<span class="label_ftb">Ping:</span><i id="status" class="fa fa-question" aria-hidden="true"></i>
				<hr style="border: 2px dashed #666666">
				<span class="label_ftb" title="Last Checked">Check:</span><i id="checked" class="fa fa-question" aria-hidden="true" title="Last checked on"></i>
			</div>

		</div>

	</body>

</html>
