<!DOCTYPE html>

<html>

	<head>

		<title>GAsplund's Website</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- META -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- OPEN GRAPH PROTOCOL -->
		<meta property="og:site_name" content="GAsplund's Website">
		<meta property="og:title" content="GAsplund's Website">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://gasplund.github.io">
		<meta property="og:image" content="favicon.ico">
		<meta property="og:description" content="GAsplund's Website">

		<!-- SCRIPT -->
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="//momentjs.com/downloads/moment.min.js"></script>
		<script src="mcapi.js"></script>
		<script>function Reload() {location.reload();}</script>
		
	</head>

	<body>

		<div id="header"><h1>GAsplund</h1></div>

		<div w3-include-html="navigation.html"></div>
		<div w3-include-html="copyright.html"></div>
		<script>w3.includeHTML();</script>
		<!-- Place code under this comment -->

		<div style="padding-left:3%; padding-top:1%">
			<h1><i class="fa fa-signal" aria-hidden="true"></i> Server Status:</h1>
		</div>

		<div class="statusbox">
			<span class="label">IP: </span><span style="font-family:arial">gasplund.mc-server.net</span>
			<hr style="border: 2px dashed #666666">
			<span class="label">Online: </span>
			<i id="online" class="fa fa-question" aria-hidden="true"></i>
			<br>
			<span class="label">Players: </span>
			<i id="numplayers" class="fa fa-question" aria-hidden="true"></i>
			<br>
			<span class="label">Version: </span>
			<i id="version" class="fa fa-question" aria-hidden="true"></i>
			<br>
			<span class="label">MOTD: </span>
			<i id="motd" class="fa fa-question" aria-hidden="true"></i>
			<hr style="border: 2px dashed #666666">
			<span class="label">Refresh: </span><button OnClick="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
			<hr style="border: 2px dashed #666666">
			<span class="label">Note: </span><span>It may take 3-5 seconds</span>
			<br>
			<span class="label">&nbsp;</span>
			<span>to update the status.</span>
		</div>

	</body>

</html>
