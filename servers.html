<!DOCTYPE html>

<html>

	<head>
		<title>Servers</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="files/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="files/menubar.js"></script>
		<script src="files/all.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="files/servers.js"></script>
	</head>

	<body>
		<div id="logo"><h1>GAsplund</h1></div>
		<span class="menu-button" onclick="openNav()"><i class="fas fa-bars"></i></span>
		<ul id="menubar" class="topnav sidenav">
			<li><a href="/"><i class="fas fa-home"></i> Home</a></li>
			<li><a href="aboutme"><i class="fas fa-user"></i> About Me</a></li>
			<li><a href="downloads"><i class="fas fa-download"></i> Downloads</a></li>
			<li><a href="servers"><i class="fas fa-server"></i> Servers</a></li>
			<li><a href="warframe">Warframe</a></li>
		</ul>
		<div class="format">
			<h1><i class="fab fa-asymmetrik"></i> ARK Server:</h1>
			<div class="statusbox">
				<table id="ARKTable" class="table">
					<tr class="trheader">
						<th>Name</th>
						<th>Online</th>
						<th>Players</th>
						<th>Map</th>
						<th>Version</th>
						<th class="noborder">Join</th>
					</tr>
				</table>
			</div>
			<h1 style="margin-top:5%"><i class="fas fa-cube"></i> FTB Server:</h1>
			<div class="statusbox">
				<table id="FTBTable" class="table">
					<tr class="trheader">
						<th>Name</th>
						<th>Online</th>
						<th>Players</th>
						<th class="noborder">Version</th>
					</tr>
				</table>
			</div>
			<span class="refreshbutton">
			    <a class="DownButton" OnClick="ReloadTables()">Refresh<br><span class="refreshtxt">Auto-refresh in 30s</span></a>
			</span>
		</div>
	</body>

</html>
