<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="files/warframelookup.js"></script>



<input type="text" id="ItemSearch" onkeyup="searchUpdate()" placeholder="Search for item..." style="width:100%;position:absolute;right:0%;top:0%">
<font size="6" style="right:0px;position:absolute">Warframe Data Looker Upper</font>

<br>
<select id="ItemSelect" size="10" class="ItemSelection" onchange="querySelection()" style="height:calc(100% - 82px);left:0%;margin-top:21px"></select>
<br>
<select id="CategorySelect" class="ItemSelection" onchange="queryCategorySelection()" style="height:42px;font-size:21px;font-family:Trebuchet MS">
    <option>All</option>
    <option>Warframes</option>
    <option>Primary</option>
    <option>Secondary</option>
    <option>Melee</option>
    <option>Sentiel</option>
    <option>Sentiel Weapons</option>
    <option>Companions</option>
    <option>Archwings</option>
    <option>Arch-Melees</option>
    <option>Resources</option>
    <option>Relics</option>
    <option>Misc</option>
</select>

<div align="right" class="statusbox" id="right">
    <table align="right" id="FrameTable" class="table">
        <tr colspan="2" class="trheader">
            <th colspan="2" class="noborder"></th>
        </tr>
        <tr colspan="2" class="trheader">
            <th colspan="2" class="noborder"></th>
        </tr>
    </table>
</div>

<br>

    }

    .ItemSelection option {
        padding-top: 8px;
        padding-bottom: 8px;
        margin: auto;
        font-family: "Trebuchet MS";
        font-size: 15px;
    }
