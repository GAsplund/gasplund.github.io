<!DOCTYPE html>

<html>

	<head>
		<title>Warframe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="files/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="files/menubar.js"></script>
		<script src="files/all.js"></script>
		<script src="files/warframelookup.js"></script>
		<style>
			.trheader {
				column-span: all;
				column-count: 1;
			}
			.ItemSelection {
				width: 350px;
				line-height: 5px;
				margin-left: 0px;
				overflow-y: auto;
			}
			.ItemSelection option {
				padding-top: 8px;
				padding-bottom: 8px;
				margin: auto;
				font-size: 15px;
			}
			{box-sizing: border-box}
			#ItemSearch {
				margin-top: 0px;
				margin-bottom: -1px;
				margin-left: 0px;
				font-size: 30px;
				width: 350px;
			}
			.statusbox {
				margin-right: 0%;
				float: right;
				right: 0%;
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<div id="logo"><h1>GAsplund</h1></div>
		<span class="menu-button" onclick="openNav()"><i class="fas fa-bars"></i></span>
		<ul id="menubar" class="topnav sidenav">
			<li><a href="/"><i class="fas fa-home"></i> Home</a></li>
			<li><a href="aboutme"><i class="fas fa-user"></i> About Me</a></li>
			<li><a href="downloads"><i class="fas fa-download"></i> Downloads</a></li>
			<li><a href="servers"><i class="fas fa-server"></i> Servers</a></li>
			<li><a href="warframe">Warframe</a></li>
		</ul>
		<div class="format">
			<input type="text" id="ItemSearch" onkeyup="searchUpdate()" placeholder="Search for item...">
			<br>
			<select id="ItemSelect" size="10" class="ItemSelection" onchange="querySelection()"></select>
			<div align="right" class="statusbox">
				<table align="right" id="FrameTable" class="table">
					<tr colspan="2" class="trheader">
						<th colspan="2" class="noborder"></th>
					</tr>
					<tr colspan="2" class="trheader">
						<th colspan="2" class="noborder"></th>
					</tr>
				</table>
			</div>
			<select id="CategorySelect" class="ItemSelection" onchange="queryCategorySelection()">
				<option>All</option>
				<option>Warframes</option>
				<option>Primary</option>
				<option>Secondary</option>
				<option>Melee</option>
				<option>Sentiel</option>
				<option>Sentiel Weapons</option>
				<option>Companions</option>
				<option>Archwings</option>
				<option>Arch-Melees</option>
				<option>Resources</option>
				<option>Relics</option>
				<option>Misc</option>
			</select>
		</div>
	</body>

</html>
