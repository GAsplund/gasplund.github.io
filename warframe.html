<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/warframelookup.js"></script>
			
			<div class="row">
			  <div class="column left" style="background-color:#fff;">
			  
			<font size="6">Warframe Data Looker Upper</font>
			<br>
			
			<input type="text" id="ItemSearch" onkeyup="searchUpdate()" placeholder="Search for item...">
			<br>
			<select id="ItemSelect" size="10" class="ItemSelection" onchange="querySelection()">
			</select>
			<br>
			
			  </div>
			  <div class="column right" style="background-color:#fff;">
			  
			<div class="statusbox">
                <table id="FrameTable" class="table">
                    <tr colspan="2" class="trheader">
                        <th colspan="2" class="noborder">(Image)</th>
                    </tr>
                    <tr colspan="2" class="trheader">
                        <th colspan="2" class="noborder">(Name)</th>
                    </tr>
                </table>
			</div>
			
			  </div>
			</div>
			
			
			<style>
                .trheader {
                    border-bottom: 2px solid black;
                    background-color: #d9d9d9;
                    left: 0px;
                    column-span: all;
                    column-count: 1;
                }

.table td {
	font-size: 16px;
	padding: 7px 10px;
	border-right: 2px solid black;
	left: 0px;
}

.table th {
	font-size: 20px;
	padding: 10px 10px;
	border-right: 2px solid black;
	left: 0px;
}
			html, body {
	margin: 0;
	padding: 0;
	font-family: "Trebuchet MS";
}
			.ItemSelection{
 width:350px;
 line-height: 5px;
 margin-left: 10px;
 overflow-y: auto;
}

   padding-top: 8px;
   padding-bottom: 8px;
   margin: auto;
   font-family: "Trebuchet MS";
   font-size: 15px;
}

    float: left;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 500px;
}

  width: 500px;
}

    content: "";

    clear: both;

	margin-top: 10px;
